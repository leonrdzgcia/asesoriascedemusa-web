<div class="video-container">
  <h3 class="video-title" *ngIf="nombreVideo">{{ nombreVideo.replace('.mp4','').replace('.MP4','') }}</h3>

  <div *ngIf="videoUrl; else sinVideo">
    <video #videoPlayer class="video" controls controlsList="nodownload">
      <source [src]="videoUrl" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
  </div>

  <ng-template #sinVideo>
    <p class="no-video">No se ha seleccionado ning√∫n video.</p>
  </ng-template>
</div>
