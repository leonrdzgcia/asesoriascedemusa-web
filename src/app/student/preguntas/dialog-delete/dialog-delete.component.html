<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
  <p *ngIf="data.mensaje">{{ data.mensaje }}</p>
  <p *ngIf="!data.mensaje">¿Está seguro de que desea eliminar la pregunta ID {{ data.mess }}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="onConfirmClick()">Eliminar</button>
</div>
