<div class="body">
    <div class="login">
        <!-- Spinner de carga -->
        <div *ngIf="loading" class="loading-container">
            <mat-spinner class="spinner" diameter="60" color="primary"></mat-spinner>
            <p class="loading-text">Validando credenciales...</p>
        </div>

        <!-- Formulario de login -->
        <form *ngIf="!loading" [formGroup]="formLogin">
            <img src="./assets/img/cedemusa2.jpeg" width="100%">
            <h1>Login </h1>
            <mat-form-field class="ancho">
                <mat-label>Usuario</mat-label>
                <input matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="pass">
            </mat-form-field>

            <div class="example-button-row">
                <button (click)="limpiar()" class="ancho button" mat-raised-button mat-button color="primary">Limpiar</button>
                <button (click)="datosUsuario()" class="ancho button" mat-raised-button mat-button color="primary" [disabled]="formLogin.invalid">Ingresar</button>
            </div>

            <h1 style="font-size: small;">v12.1.2026</h1>
        </form>
    </div>
</div>
