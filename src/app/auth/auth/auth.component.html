<div class="login-container">
  <mat-card class="login-card">
    <!-- Spinner de carga -->
    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="60" color="primary"></mat-spinner>
      <p class="loading-text">Validando credenciales...</p>
    </div>

    <!-- Formulario de login -->
    <form *ngIf="!loading" [formGroup]="formLogin" class="login-form">
      <!-- Logo -->
      <div class="logo-container">
        <img src="./assets/img/cedemusa2.jpeg" alt="Logo Cedemusa" class="logo-image">
      </div>

      <!-- Titulo -->
      <h1 class="login-title">Iniciar Sesion</h1>
      <p class="login-subtitle">Ingresa tus credenciales para continuar</p>

      <!-- Campos del formulario -->
      <div class="form-fields">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Usuario</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput autocomplete="off" formControlName="usuario" placeholder="Ingresa tu usuario">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Contrasena</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input type="password" matInput autocomplete="off" formControlName="pass" placeholder="Ingresa tu contrasena">
        </mat-form-field>
      </div>

      <!-- Botones -->
      <div class="button-container">
        <button
          (click)="datosUsuario()"
          mat-raised-button
          color="primary"
          class="login-button"
          [disabled]="formLogin.invalid">
          <mat-icon>login</mat-icon>
          Ingresar
        </button>

        <button
          (click)="limpiar()"
          mat-stroked-button
          color="primary"
          class="clear-button">
          Limpiar
        </button>
      </div>

      <!-- Version -->
      <p class="version-text">v28.1.2026</p>
    </form>
  </mat-card>
</div>
